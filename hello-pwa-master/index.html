	<div class="ui grid">
  <div class="eight wide column">
		  <p><input type="file"  class="upload icon" accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
	          <p><label for="file" style="cursor: pointer;" ><i class="upload icon" >Upload Image</i></label></p>
	  
		</div>
  <div class="eight wide column">
	           <p><img id="output" width="200" /></p>
		</div>
 
</div>
</div>
 
</div>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
